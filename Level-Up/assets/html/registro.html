<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Level-Up Gamer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header">
        <a href="../../index.html"><img src="../img/logo.png" alt="Logo Level-Up Gamer" class="logo"></a>
        <nav class="main-nav">
            <a href="../../index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="blog.html">Blog</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="registro.html">Registro</a>
            <a href="carrito.html">Carrito</a>
        </nav>
    </header>

    <main class="container">
        <section class="form-container">
            <h1 class="form-title">Registro de Usuario</h1>
            <form id="registroForm" novalidate> <!-- novalidate previene la validación por defecto del navegador -->
                
                <div class="form-group">
                    <label for="run">Run (sin puntos ni guion)</label>
                    <input type="text" id="run" name="run" required placeholder="Ej: 19011022K">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono (opcional)</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="region">Región</label>
                    <select id="region" name="region" required>
                        <option value="">-- Seleccione una región --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comuna">Comuna</label>
                    <select id="comuna" name="comuna" required>
                        <option value="">-- Seleccione una comuna --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container"><p>&copy; 2025 Level-Up Gamer. Todos los derechos reservados.</p></div>
    </footer>

    <!-- Scripts: primero los datos, luego la lógica que los usa -->
    <script src="../../js/regiones.js"></script>
    <script src="../../js/validacion.js"></script>
</body>
</html>
