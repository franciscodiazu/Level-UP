<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Level-Up Gamer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header">
        <a href="../../index.html"><img src="../img/logo.png" alt="Logo Level-Up Gamer" class="logo"></a>
        <nav class="main-nav">
            <a href="../../index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="blog.html">Blog</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="login.html">Iniciar Sesión</a>
            <a href="carrito.html">Carrito</a>
        </nav>
    </header>

    <main class="container">
        <section class="form-container">
            <h1 class="form-title">Contacto</h1>
            <p class="form-subtitle">¿Tienes alguna duda? Envíanos un mensaje.</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Tu Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <!-- Este es el textarea clave. Le damos un ID y un número de filas inicial. -->
                    <textarea id="comentario" name="comentario" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
    
    <!-- Enlazamos el nuevo script que crearemos -->
    <script src="../../js/contacto.js"></script>
</body>
</html>
