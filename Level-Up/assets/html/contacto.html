    <main class="container">
        <h1 class="page-title">Contáctanos</h1>
        <p style="text-align: center; max-width: 600px; margin: 0 auto 40px; color: var(--text-secondary);">¿Tienes alguna duda, sugerencia o necesitas soporte? Completa el formulario y nuestro equipo se pondrá en contacto contigo a la brevedad.</p>

        <!-- Reutilizamos las clases del formulario de registro para mantener la consistencia -->
        <section class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" name="comentario" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </section>
    </main>
