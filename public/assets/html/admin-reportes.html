<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Level Up Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; margin: 0; }
        .admin-layout { display: flex; min-height: 100vh; }
        .admin-sidebar { width: 250px; background-color: #000000; color: white; padding: 1.5em; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .admin-sidebar h2 { text-align: center; color: #39FF14; margin-bottom: 30px; letter-spacing: 2px; }
        .admin-sidebar nav a { color: #aaa; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; margin-bottom: 8px; border-radius: 8px; transition: 0.3s; font-size: 0.95em; }
        .admin-sidebar nav a:hover, .admin-sidebar nav a.active { background-color: rgba(57, 255, 20, 0.15); color: #39FF14; font-weight: bold; }
        .admin-main-content { flex-grow: 1; padding: 2em; overflow-y: auto; }
        
        /* Estilos de Tarjetas */
        .bg-secondary { background-color: #1e1e1e !important; }
        .card { border: 1px solid #333 !important; }
        
        /* CAMBIO: Clase personalizada para resaltar etiquetas */
        .kpi-label {
            color: #e0e0e0; /* Gris muy claro casi blanco */
            font-weight: 600; /* Más grueso */
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="admin-layout">
        <aside class="admin-sidebar">
            <h2>LEVEL-UP</h2>
            <nav>
                <a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="admin-pedidos.html"><i class="fas fa-box-open"></i> Órdenes</a>
                <a href="admin-productos.html"><i class="fas fa-gamepad"></i> Productos</a>
                <a href="admin-usuarios.html"><i class="fas fa-users"></i> Usuarios</a>
                <a href="admin-categorias.html"><i class="fas fa-layer-group"></i> Categorías</a> 
                
                <a href="admin-reportes.html" class="active"><i class="fas fa-chart-line"></i> Reportes</a>
                
                <a href="admin-perfil.html"><i class="fas fa-user-circle"></i> Mi Perfil</a> 
            </nav>
        </aside>

        <main class="admin-main-content">
            <div class="container-fluid">
                <h2 class="text-white mb-4" style="border-left: 5px solid #39FF14; padding-left: 15px;">Reportes de Ventas y Rendimiento</h2>
                <hr style="border-color: #333;">

                <div class="row mb-5" id="kpi-cards-container">
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary border-0 shadow-lg h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="text-uppercase kpi-label">Ventas del Mes</h6>
                                    <i class="fas fa-dollar-sign fa-2x" style="color:#39FF14;"></i>
                                </div>
                                <h2 class="card-title text-white fw-bold" id="ventas-mes">Cargando...</h2> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary border-0 shadow-lg h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="text-uppercase kpi-label">Stock Total (Unidades)</h6>
                                    <i class="fas fa-boxes fa-2x text-info"></i>
                                </div>
                                <h2 class="card-title text-white fw-bold" id="stock-total">Cargando...</h2> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary border-0 shadow-lg h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="text-uppercase kpi-label">Órdenes Pendientes</h6>
                                    <i class="fas fa-clipboard-list fa-2x text-warning"></i>
                                </div>
                                <h2 class="card-title text-white fw-bold" id="pedidos-pendientes">Cargando...</h2> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card bg-secondary border-0 shadow-lg">
                            <div class="card-header bg-dark border-0 py-3">
                                <h5 class="text-white m-0 fw-bold"><i class="fas fa-chart-area me-2"></i>Gráfico de Ventas Mensuales</h5>
                            </div>
                            <div class="card-body">
                                <div style="height: 400px; width: 100%;">
                                    <canvas id="ventasChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="../js/admin-logic.js"></script>
    <script src="../js/dashboard.js"></script> 
</body>
</html>
