<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Level-Up Gamer</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Aplica Flexbox al body para el layout principal */
        body {
            display: flex; /* Cambiado */
            min-height: 100vh; /* Asegura altura m√≠nima */
            flex-direction: column; /* Mantiene header/footer arriba/abajo */
        }

        .profile-wrapper {
             display: flex; /* Contenedor flex para sidebar y contenido */
             flex-grow: 1; /* Ocupa el espacio restante entre header y footer */
        }

        .profile-sidebar {
            width: 250px; /* Ancho fijo */
            flex-shrink: 0; /* Evita que se encoja */
            background-color: #1a1a1a;
            padding: 20px;
            /* Podr√≠as a√±adir 'position: sticky; top: 0;' si tu header no es sticky y quieres que la barra se quede fija al hacer scroll */
            /* height: calc(100vh - altura_header - altura_footer); */ /* Opcional si quieres que ocupe toda la altura visible */
            border-right: 1px solid var(--color-accent-blue); /* Borde derecho para separar */
        }

        .profile-sidebar h2 {
            font-family: var(--font-title);
            color: var(--color-accent-green);
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav li { margin-bottom: 10px; }

        .sidebar-nav button.nav-button {
            display: block; width: 100%; padding: 12px 15px;
            background-color: var(--color-accent-blue); color: var(--text-main);
            border: none; border-radius: 5px; text-align: left;
            font-size: 1em; cursor: pointer; transition: background-color 0.3s;
            font-family: var(--font-body);
        }

        .sidebar-nav button.nav-button:hover,
        .sidebar-nav button.nav-button.active {
            background-color: var(--color-accent-green); color: var(--color-bg); font-weight: bold;
        }
        .sidebar-nav button.nav-button i { margin-right: 8px; width: 16px; text-align: center; }

        /* Contenedor del √°rea de contenido principal */
        .main-content-area {
            flex-grow: 1; /* Ocupa el espacio restante */
            /* No necesita background aqu√≠, el <main> interno lo tendr√° */
            overflow-y: auto; /* Permite scroll si el contenido es largo */
        }

        /* Ajustes al <main class="container"> para que funcione dentro del layout */
        .main-content-area main.container {
            width: 100%; /* Ocupa todo el ancho del .main-content-area */
            max-width: none; /* Anula el max-width del .container global si es necesario */
            margin-left: 0; /* Resetea m√°rgenes */
            margin-right: 0;
            padding: 30px; /* Padding interno */
        }
        
        /* El #profileContentArea se mantiene igual */
        #profileContentArea {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333;
            min-height: 400px;
        }
         #profileContentArea h1 {
             font-family: var(--font-title); color: var(--color-accent-green); margin-bottom: 20px;
         }
         #profileContentArea.loading::after {
            content: 'Cargando...'; display: block; text-align: center; padding: 40px;
            font-size: 1.2em; color: var(--text-secondary);
         }

        /* Estilos del header/footer (sin cambios estructurales necesarios aqu√≠) */
         .main-header { order: -1; /* Asegura que el header est√© arriba */ width: 100%; }
         footer { width: 100%; } /* Asegura que el footer ocupe todo el ancho */

         /* Estilo bot√≥n logout */
         .btn-logout-link { /* ... (mismos estilos que antes) ... */ }
         
         /* --- INICIO DE ESTILOS A√ëADIDOS PARA LA TABLA DE PEDIDOS --- */
         .orders-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
         .orders-table th { background-color: #000; color: var(--color-accent-green); padding: 15px; text-align: left; border-bottom: 2px solid var(--color-accent-green); }
         .orders-table td { padding: 15px; border-bottom: 1px solid #333; color: var(--text-main); }
         .orders-table tr:hover { background-color: #2a2a2a; } 
 
         /* Badges (Adaptado de admin-pedidos.html) */
         .badge { padding: 5px 12px; border-radius: 15px; font-size: 0.85em; font-weight: bold; color: white; text-transform: uppercase; letter-spacing: 0.5px; }
         .bg-success { background-color: #00c853; } /* Entregado/Enviado */
         .bg-warning { background-color: #ffab00; color: #000; } /* En Proceso */
         .bg-danger { background-color: #d50000; } /* Cancelado */
         .bg-info { background-color: #007bff; } /* Nuevo/Pendiente */
 
         .btn-detalle {
             background-color: var(--color-accent-blue); color: var(--text-main);
             border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;
             transition: background-color 0.3s;
         }
         .btn-detalle:hover {
             background-color: var(--color-accent-green); color: var(--color-bg);
         }
         /* --- FIN DE ESTILOS A√ëADIDOS --- */

         /* Responsive */
         @media (max-width: 900px) { /* Ajusta breakpoint si es necesario */
            .profile-wrapper {
                flex-direction: column; /* Apila sidebar y contenido */
            }
            .profile-sidebar {
                width: 100%; /* Sidebar ocupa todo el ancho */
                border-right: none;
                border-bottom: 1px solid var(--color-accent-blue); /* Borde inferior */
            }
             .main-content-area main.container {
                 padding: 20px; /* Menos padding en m√≥vil */
            }
         }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="../../index.html"><img src="../img/logo.png" alt="Logo Level-Up Gamer" class="logo"></a>
        <nav class="main-nav">
            <a href="../../index.html">Inicio</a>
            <a href="catalogo.html">Cat√°logo</a>
            <a href="blog.html">Blog</a>
            <a href="carrito.html">Carrito</a>
            <button id="btnCerrarSesion" class="btn-logout-link">Cerrar Sesi√≥n</button>
        </nav>
    </header>

    <div class="profile-wrapper">
        <aside class="profile-sidebar">
            <h2>Mi Cuenta</h2>
            <p id="saludoUsuario" style="text-align: center; margin-bottom: 20px; font-size: 1.1em;">Cargando...</p>
            <nav class="sidebar-nav">
                <ul>
                    <li><button class="nav-button active" data-page="inicio-perfil">üè† Inicio Perfil</button></li>
                    <li><button class="nav-button" data-page="historial-compras">üìÑ Historial de Compras</button></li>
                    <li><button class="nav-button" data-page="soporte-cliente">‚ùì Reclamos y Consultas</button></li>
                    <li><button class="nav-button" data-page="editar-perfil">üë§ Mis Datos</button></li>
                    <li><hr style="border-color: #333; margin: 15px 0;"></li>
                    <li><a href="catalogo.html" class="nav-button" style="text-decoration:none; background-color: var(--color-accent-green); color: var(--color-bg);">üõí Volver a la Tienda</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-area">
            <main class="container">
                <section id="profileContentArea" class="profile-content">
                    <p>Selecciona una opci√≥n del men√∫ lateral.</p>
                </section>
            </main>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-left">...</div>
             <div class="social-links">...</div>
             <div class="footer-right">...</div>
        </div>
    </footer>

    <script src="../js/saludo-perfil.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileContentArea = document.getElementById('profileContentArea');
            const navButtons = document.querySelectorAll('.sidebar-nav button.nav-button');

            // Contenido HTML para el historial de compras (tabla adaptada de admin-pedidos.html)
            const historialComprasContent = `
                <h1 class="page-title">Historial de Compras</h1>
                <p>Aqu√≠ puedes revisar el estado y detalles de tus pedidos anteriores.</p>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID Orden</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="historial-tbody">
                        <tr>
                            <td>#LU-2025001</td>
                            <td>$45.990</td>
                            <td><span class="badge bg-success">Entregado</span></td>
                            <td>2025-11-28</td>
                            <td><button class="btn-detalle">Ver Detalle</button></td>
                        </tr>
                        <tr>
                            <td>#LU-2025002</td>
                            <td>$12.500</td>
                            <td><span class="badge bg-warning">En Proceso</span></td>
                            <td>2025-12-01</td>
                            <td><button class="btn-detalle">Ver Detalle</button></td>
                        </tr>
                        <tr>
                            <td>#LU-2025003</td>
                            <td>$89.990</td>
                            <td><span class="badge bg-danger">Cancelado</span></td>
                            <td>2025-12-03</td>
                            <td><button class="btn-detalle">Ver Detalle</button></td>
                        </tr>
                        <tr>
                            <td colspan="5" style="text-align:center; color: var(--text-secondary);">
                                Los datos son de ejemplo. Se requiere l√≥gica de base de datos para cargar el historial real.
                            </td>
                        </tr>
                    </tbody>
                </table>
            `;

            // Contenido inicial por defecto
            const inicioPerfilContent = `
                <h1>Bienvenido a tu Perfil</h1>
                <p>Selecciona una opci√≥n del men√∫ lateral para gestionar tu cuenta.</p>
                <p>Aqu√≠ podr√≠amos mostrar un resumen de la actividad reciente, como el √∫ltimo pedido o puntos de fidelidad.</p>
            `;

            // Contenido placeholder para otras secciones
            const otherContent = (page) => `<h1>P√°gina de ${page.replace('-', ' ')}</h1><p>Contenido en desarrollo.</p>`;
            
            // Funci√≥n para cambiar el contenido
            const loadPageContent = (page) => {
                let content = '';
                // Limpia el estado de carga
                profileContentArea.classList.remove('loading');
                profileContentArea.innerHTML = ''; // Limpia el contenido antes de cargar

                switch (page) {
                    case 'inicio-perfil':
                        content = inicioPerfilContent;
                        break;
                    case 'historial-compras':
                        // Simula un proceso de carga (opcional)
                        profileContentArea.classList.add('loading');
                        // En un entorno real, aqu√≠ se llamar√≠a al fetch de datos
                        setTimeout(() => {
                            profileContentArea.classList.remove('loading');
                            profileContentArea.innerHTML = historialComprasContent;
                            // Asignar el evento al bot√≥n de detalle (simulado)
                            document.querySelectorAll('.btn-detalle').forEach(button => {
                                button.addEventListener('click', () => {
                                    alert('Funcionalidad de "Ver Detalle" pendiente de implementaci√≥n.');
                                });
                            });
                        }, 500);
                        return; // Retorna para manejar la simulaci√≥n de carga
                    case 'soporte-cliente':
                    case 'editar-perfil':
                        content = otherContent(page);
                        break;
                    default:
                        content = inicioPerfilContent;
                }
                profileContentArea.innerHTML = content;
            };

            // Manejador de eventos para los botones de navegaci√≥n
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Actualiza el estado activo
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Carga el contenido
                    const page = this.getAttribute('data-page');
                    loadPageContent(page);
                });
            });

            // Carga inicial al iniciar la p√°gina
            const initialPageButton = document.querySelector('.sidebar-nav button.nav-button.active');
            if (initialPageButton) {
                loadPageContent(initialPageButton.getAttribute('data-page'));
            }
        });
    </script>
</body>
</html>
