<head>

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== ESTILOS GENERALES DEL BODY ===== */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-wrapper {
            display: flex;
            flex-grow: 1;
            min-height: calc(100vh - 140px); /* Ajustar según header/footer */
        }

        /* ===== SIDEBAR - PANEL LATERAL ===== */
        .profile-sidebar {
            width: 300px;
            flex-shrink: 0;
            background: linear-gradient(180deg, #151515 0%, #1e1e1e 100%);
            padding: 0;
            border-right: 1px solid #333;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        /* Línea decorativa superior */
        .profile-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--color-accent-blue), 
                #00c6ff, 
                var(--color-primary));
        }

        /* Información del usuario */
        .user-info {
            text-align: center;
            padding: 30px 20px;
            background: rgba(25, 25, 25, 0.9);
            margin: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 150, 255, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .user-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 150, 255, 0.15);
            border-color: rgba(0, 150, 255, 0.3);
        }

        .user-info::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(0, 150, 255, 0.03) 50%, 
                transparent 100%);
            pointer-events: none;
        }

        #saludo-nombre {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            color: var(--color-primary);
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 150, 255, 0.3);
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        .user-info .text-secondary {
            color: #8a8a8a;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: block;
        }

        .user-info hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 150, 255, 0.3), 
                transparent);
            margin: 20px auto;
            width: 80%;
        }

        /* Navegación del sidebar */
        .sidebar-nav {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Botones de navegación */
        .profile-sidebar button.nav-button {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            text-align: left;
            padding: 18px 20px;
            background: rgba(35, 35, 35, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1em;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        /* Efecto de borde izquierdo animado */
        .profile-sidebar button.nav-button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: var(--color-primary);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            border-radius: 12px 0 0 12px;
        }

        /* Efecto de fondo en hover */
        .profile-sidebar button.nav-button:hover {
            background: rgba(45, 45, 45, 0.95);
            color: #fff;
            transform: translateX(8px);
            border-color: #444;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .profile-sidebar button.nav-button:hover::before {
            transform: translateX(0);
        }

        /* Estado activo */
        .profile-sidebar button.nav-button.active {
            background: linear-gradient(135deg, 
                rgba(0, 100, 200, 0.25), 
                rgba(0, 150, 255, 0.15));
            border-color: var(--color-accent-blue);
            color: var(--color-primary);
            font-weight: 600;
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.15);
            transform: translateX(8px);
        }

        .profile-sidebar button.nav-button.active::before {
            transform: translateX(0);
            background: var(--color-primary);
            width: 5px;
        }

        /* Íconos de los botones */
        .profile-sidebar button.nav-button i {
            width: 24px;
            text-align: center;
            font-size: 1.3em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-sidebar button.nav-button:hover i {
            transform: scale(1.1);
        }

        .profile-sidebar button.nav-button.active i {
            color: var(--color-primary);
            transform: scale(1.1);
        }

        /* Colores específicos para cada ícono */
        .profile-sidebar button[data-page="inicio"] i {
            color: #4CAF50;
        }

        .profile-sidebar button[data-page="editar-perfil"] i {
            color: #2196F3;
        }

        .profile-sidebar button[data-page="historial--compras"] i {
            color: #FF9800;
        }

        .profile-sidebar button[data-page="soporte-cliente"] i {
            color: #9C27B0;
        }

        /* Texto del botón */
        .profile-sidebar button.nav-button span {
            flex-grow: 1;
            font-size: 1em;
            letter-spacing: 0.3px;
        }

        /* Animación de pulso para botón activo */
        @keyframes pulse-active {
            0% { box-shadow: 0 0 0 0 rgba(0, 150, 255, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(0, 150, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 150, 255, 0); }
        }

        .profile-sidebar button.nav-button.active {
            animation: pulse-active 3s infinite;
        }

        /* Efecto de onda al hacer clic */
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .profile-sidebar button.nav-button:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple-effect 0.6s linear;
        }

        /* ===== CONTENIDO PRINCIPAL ===== */
        .profile-content {
            flex-grow: 1;
            padding: 40px;
            background: rgba(20, 20, 20, 0.7);
            overflow-y: auto;
            position: relative;
        }

        .profile-content::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 300px;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 100, 200, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(100, 0, 200, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Títulos de página */
        .page-title {
            font-size: 2.2em;
            color: var(--color-primary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 150, 255, 0.2);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* ===== ESTILOS PARA EL FORMULARIO DE PERFIL ===== */
        .form-perfil .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-perfil label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-perfil input[readonly], 
        .form-perfil textarea[readonly] {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #444;
            color: #fff;
            padding: 14px 16px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-perfil input[readonly]:focus,
        .form-perfil textarea[readonly]:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 150, 255, 0.1);
        }

        .form-perfil textarea[readonly] {
            min-height: 100px;
            resize: vertical;
            line-height: 1.5;
        }

        /* ===== ESTILOS PARA HISTORIAL DE COMPRAS ===== */
        .orders-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .order-item {
            background: linear-gradient(135deg, 
                rgba(40, 40, 40, 0.9) 0%, 
                rgba(30, 30, 30, 0.9) 100%);
            border: 1px solid #333;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: #444;
        }

        .order-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                transparent 30%, 
                rgba(0, 150, 255, 0.03) 100%);
            pointer-events: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .order-header span {
            margin-right: 20px;
            color: #ccc;
            font-size: 0.95em;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-pendiente { 
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.2);
        }

        .status-enviado { 
            background: linear-gradient(135deg, #2196F3, #0d47a1);
            color: white;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.2);
        }

        .status-entregado { 
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2);
        }

        .status-cancelado {
            background: linear-gradient(135deg, #f44336, #b71c1c);
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.2);
        }

        .order-items-detail {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        .order-items-detail li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 6px;
            border-left: 3px solid var(--color-accent-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ===== MENSAJES DE ESTADO ===== */
        .empty-message, 
        .loading-message, 
        .error-message {
            text-align: center;
            padding: 60px 40px;
            border: 2px dashed #444;
            margin-top: 30px;
            border-radius: 15px;
            background: rgba(40, 40, 40, 0.5);
            font-size: 1.1em;
            color: #aaa;
        }

        .loading-message {
            border-color: var(--color-accent-blue);
            color: var(--color-accent-blue);
            font-weight: 500;
        }

        .empty-message {
            border-color: #666;
        }

        .error-message {
            border-color: #f44336;
            color: #f44336;
            background: rgba(244, 67, 54, 0.05);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .profile-wrapper {
                flex-direction: column;
            }
            
            .profile-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
                padding: 0;
            }
            
            .sidebar-nav {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 20px;
            }
            
            .profile-sidebar button.nav-button {
                margin-bottom: 0;
                flex-direction: column;
                text-align: center;
                padding: 15px;
                gap: 10px;
            }
            
            .profile-sidebar button.nav-button i {
                font-size: 1.5em;
            }
            
            .profile-content {
                padding: 25px;
            }
            
            .profile-content::before {
                left: 0;
            }
        }

        @media (max-width: 768px) {
            .sidebar-nav {
                grid-template-columns: 1fr;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .order-header span {
                margin-right: 0;
                margin-bottom: 5px;
            }
            
            .page-title {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                margin: 15px;
                padding: 20px 15px;
            }
            
            #saludo-nombre {
                font-size: 1.3em;
            }
            
            .profile-content {
                padding: 20px 15px;
            }
        }

        /* ===== ESTILOS ADICIONALES PARA MEJOR VISUAL ===== */
        .profile-data-container,
        .profile-history-container {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para el contenido de inicio */
        .welcome-content {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 150, 255, 0.2);
        }

        .welcome-content h2 {
            color: var(--color-primary);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .welcome-content p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .welcome-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent-blue);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-card i {
            font-size: 2em;
            color: var(--color-accent-blue);
            margin-bottom: 15px;
        }

        .stat-card h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat-card p {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>

                <p style="color: #aaa; margin-bottom: 30px;">Aquí puedes ver y gestionar la información de tu cuenta.</p>
                <div id="datos-cliente" class="profile-data-container">
                    <div class="loading-message" style="border: none; background: none; padding: 20px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 1.5em; margin-right: 10px;"></i>
                        Cargando datos del cliente...
                    </div>
                </div>
            `;
            
            // 3. Contenido de Historial de Compras
            const historialComprasContent = `
                <h1 class="page-title">Historial de Compras</h1>
                <p style="color: #aaa; margin-bottom: 30px;">Revisa todas tus compras anteriores y su estado actual.</p>
                <div id="historial-container" class="profile-history-container">
                    <div class="loading-message" style="border: none; background: none; padding: 20px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 1.5em; margin-right: 10px;"></i>
                        Cargando historial de compras...
                    </div>
                </div>
            `;

            // 4. Contenido de Soporte
            const soporteContent = `
                <div class="welcome-content" style="text-align: left;">
                    <h1 class="page-title">Soporte y Ayuda</h1>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 30px;">
                        <div class="stat-card">
                            <i class="fas fa-question-circle" style="color: #2196F3;"></i>
                            <h3>Preguntas Frecuentes</h3>
                            <p>Encuentra respuestas a las preguntas más comunes sobre nuestros servicios.</p>
                            <button onclick="mostrarFAQ()" style="margin-top: 15px; padding: 8px 15px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Ver FAQ
                            </button>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-envelope" style="color: #4CAF50;"></i>
                            <h3>Contacto Directo</h3>
                            <p>¿No encuentras lo que buscas? Escríbenos directamente a nuestro equipo.</p>
                            <a href="contacto.html" style="display: inline-block; margin-top: 15px; padding: 8px 15px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
                                Contactar
                            </a>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-phone-alt" style="color: #FF9800;"></i>
                            <h3>Soporte Telefónico</h3>
                            <p>Línea de atención: +56 9 1234 5678<br>Horario: Lunes a Viernes 9:00 - 18:00</p>
                        </div>
                    </div>
                    
                    <div style="margin-top: 40px; padding: 25px; background: rgba(40, 40, 40, 0.8); border-radius: 10px;">
                        <h3 style="color: var(--color-primary); margin-bottom: 20px;">
                            <i class="fas fa-comments"></i> Chat en Vivo
                        </h3>
                        <p style="color: #aaa; margin-bottom: 20px;">Nuestro equipo de soporte está disponible para ayudarte en tiempo real.</p>
                        <button onclick="iniciarChat()" style="padding: 12px 25px; background: linear-gradient(135deg, var(--color-accent-blue), #0096ff); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 0 auto;">
                            <i class="fas fa-comment-dots"></i>
                            Iniciar Chat de Soporte
                        </button>
                    </div>
                </div>
            `;

            // --- FUNCIÓN PRINCIPAL DE CARGA ---
            const loadPageContent = (page) => {
                let content = '';
                switch (page) {
                    case 'editar-perfil':
                        content = editarPerfilContent;
                        break;
                    case 'historial--compras':
                        content = historialComprasContent;
                        break;
                    case 'soporte-cliente':
                        content = soporteContent;
                        break;
                    case 'inicio':
                    default:
                        content = inicioPerfilContent;
                }
                
                profileContentArea.innerHTML = content;
                
                // Llamar a las funciones específicas después de cargar el contenido
                setTimeout(() => {
                    if (page === 'editar-perfil' && typeof setupEditarPerfil === 'function') {
                        setupEditarPerfil();
                    }
                    if (page === 'historial--compras' && typeof setupHistorialCompras === 'function') {
                        setupHistorialCompras();
                    }
                }, 50);
            };

            // Función global para cargar páginas desde botones
            window.cargarPagina = function(page) {
                // Actualizar el botón activo
                navButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-page') === page) {
                        btn.classList.add('active');
                    }
                });
                
                // Cargar el contenido
                loadPageContent(page);
            };

            // Manejador de eventos para los botones de navegación
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Actualiza el estado activo
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Carga el contenido
                    const page = this.getAttribute('data-page');
                    loadPageContent(page);
                });
            });

            // Carga inicial al iniciar la página
            const initialPageButton = document.querySelector('.sidebar-nav button.nav-button.active');
            if (initialPageButton) {
                loadPageContent(initialPageButton.getAttribute('data-page'));
            } else {
                loadPageContent('inicio');
            }

            // Funciones para el soporte
            window.mostrarFAQ = function() {
                alert('Próximamente: Preguntas Frecuentes');
            };

            window.iniciarChat = function() {
                alert('Próximamente: Chat de Soporte en Vivo\nPor ahora, por favor utiliza el formulario de contacto.');
            };
        });
    </script>
</body>
</html>
