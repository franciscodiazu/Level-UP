<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Level-Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS GENERALES (Modo Oscuro) --- */
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; margin: 0; }
        .admin-layout { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .admin-sidebar { width: 250px; background-color: #000000; color: white; padding: 1.5em; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .admin-sidebar h2 { text-align: center; color: #39FF14; margin-bottom: 30px; letter-spacing: 2px; }
        .admin-sidebar nav a { color: #aaa; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; margin-bottom: 8px; border-radius: 8px; transition: 0.3s; font-size: 0.95em; }
        .admin-sidebar nav a:hover, .admin-sidebar nav a.active { background-color: rgba(57, 255, 20, 0.15); color: #39FF14; font-weight: bold; }
        .admin-sidebar nav a i { width: 25px; text-align: center; }
        
        .admin-main-content { flex-grow: 1; padding: 2em; overflow-y: auto; }

        /* --- SECCIÓN DE BIENVENIDA (HEADER) --- */
        .welcome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(145deg, #1e1e1e, #252525);
            padding: 25px 30px;
            border-radius: 16px;
            margin-bottom: 35px;
            border: 1px solid #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .user-profile { display: flex; align-items: center; gap: 20px; }
        
        .profile-avatar { 
            width: 65px; height: 65px; 
            border-radius: 50%; 
            border: 3px solid #39FF14; 
            object-fit: cover; 
            background: #333;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
        }
        
        .profile-text h1 { margin: 0; font-size: 1.6em; color: white; font-weight: 700; }
        .profile-text h1 span { color: #39FF14; }
        .profile-text p { margin: 5px 0 0; color: #888; font-size: 0.9em; display: flex; align-items: center; gap: 5px; }
        .status-badge { width: 8px; height: 8px; background-color: #39FF14; border-radius: 50%; display: inline-block; }

        .header-actions { display: flex; gap: 15px; }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-shop { background-color: #2c2c2c; color: white; border: 1px solid #444; }
        .btn-shop:hover { background-color: #39FF14; color: black; border-color: #39FF14; transform: translateY(-2px); }

        .btn-logout { background-color: rgba(255, 68, 68, 0.1); color: #ff4444; border: 1px solid rgba(255, 68, 68, 0.3); }
        .btn-logout:hover { background-color: #ff4444; color: white; transform: translateY(-2px); }

        /* --- TARJETAS DE ESTADÍSTICAS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 35px; }
        
        .stat-card { 
            padding: 20px; border-radius: 16px; color: white; position: relative; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        
        .stat-card.blue { background: linear-gradient(135deg, #0061ff, #60efff); }
        .stat-card.green { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .stat-card.purple { background: linear-gradient(135deg, #8e2de2, #4a00e0); }
        
        .stat-icon { position: absolute; right: 20px; top: 20px; font-size: 2.5em; opacity: 0.3; }
        .stat-value { font-size: 2.5em; font-weight: 800; margin: 10px 0 5px 0; }
        .stat-label { font-size: 0.9em; opacity: 0.9; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        /* --- GRID DE ACCESOS RÁPIDOS --- */
        .modules-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        
        .module-item { 
            background-color: #1e1e1e; padding: 25px; text-align: center; 
            border-radius: 16px; border: 1px solid #333; 
            transition: all 0.3s ease; cursor: pointer; text-decoration: none;
        }
        .module-item:hover { border-color: #39FF14; box-shadow: 0 5px 20px rgba(57, 255, 20, 0.15); background-color: #252525; }
        
        .module-icon { font-size: 2.2em; margin-bottom: 15px; color: #39FF14; display: block; }
        .module-title { color: white; font-weight: bold; font-size: 1.1em; }
        .module-desc { color: #888; font-size: 0.85em; margin-top: 8px; }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-layout { flex-direction: column; }
            .admin-sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .welcome-header { flex-direction: column; text-align: center; gap: 20px; }
            .user-profile { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="admin-layout">
        <aside class="admin-sidebar">
            <h2>LEVEL-UP</h2>
            <nav>
                <a href="admin-dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="admin-pedidos.html"><i class="fas fa-box-open"></i> Órdenes</a>
                <a href="admin-productos.html"><i class="fas fa-gamepad"></i> Productos</a>
                <a href="admin-usuarios.html"><i class="fas fa-users"></i> Usuarios</a>
            </nav>
        </aside>

        <main class="admin-main-content">
            
            <div class="welcome-header">
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=random" id="header-avatar" class="profile-avatar" alt="Avatar">
                    <div class="profile-text">
                        <h1>Hola, <span id="header-username">Admin</span></h1>
                        <p><span class="status-badge"></span> Panel de Control</p>
                    </div>
                </div>
                
                <div class="header-actions">
                    <a href="../../index.html" class="action-btn btn-shop">
                        <i class="fas fa-store"></i> Ir a Tienda
                    </a>
                    <button onclick="cerrarSesion()" class="action-btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card blue">
                    <i class="fas fa-shopping-cart stat-icon"></i>
                    <div class="stat-label">Compras</div>
                    <div class="stat-value" id="stat-compras">...</div>
                </div>
                <div class="stat-card green">
                    <i class="fas fa-boxes stat-icon"></i>
                    <div class="stat-label">Productos</div>
                    <div class="stat-value" id="stat-productos">...</div>
                </div>
                <div class="stat-card purple">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-label">Usuarios</div>
                    <div class="stat-value" id="stat-usuarios">...</div>
                </div>
            </div>

            <h3 style="color:white; margin-bottom:20px;">Gestión Rápida</h3>
            <div class="modules-grid">
                <a href="admin-pedidos.html" class="module-item">
                    <i class="fas fa-clipboard-list module-icon"></i>
                    <div class="module-title">Gestionar Órdenes</div>
                    <div class="module-desc">Revisa y actualiza el estado de pedidos</div>
                </a>
                <a href="admin-productos.html" class="module-item">
                    <i class="fas fa-tag module-icon"></i>
                    <div class="module-title">Inventario</div>
                    <div class="module-desc">Agrega, edita o elimina productos</div>
                </a>
                <a href="admin-usuarios.html" class="module-item">
                    <i class="fas fa-user-cog module-icon"></i>
                    <div class="module-title">Usuarios</div>
                    <div class="module-desc">Administra cuentas y roles</div>
                </a>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="../js/admin-logic.js"></script>

</body>
</html>
