<body>
    <form id="loginForm">
        <h2>Login Vendedor</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Ingresar</button>
        
        <div class="credentiales-demo">

    </form>
    
    <script src="setup-vendedor.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Buscar en localStorage
        const vendedores = JSON.parse(localStorage.getItem('vendedoresUsers') || '[]');
        const vendedor = vendedores.find(v => 
            v.email === email && v.password === password && v.activo === true
        );
        
        if (vendedor) {
            // Guardar sesiÃ³n
            localStorage.setItem('usuario_actual', JSON.stringify(vendedor));
            alert('Â¡Bienvenido ' + vendedor.nombre + '!');
            window.location.href = 'vendedor-dashboard.html';
        } else {
            alert('Credenciales incorrectas');
        }
    });
    </script>
</body>
