<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vendedor - Level Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            margin: auto;
        }
        .login-header {
            background: linear-gradient(135deg, #FF9800, #FF5722);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-login {
            background: linear-gradient(135deg, #FF9800, #FF5722);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
        }
        .credentiales-demo {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #FF9800;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-user-tie me-2"></i>Login Vendedor</h2>
            <p class="mb-0">Panel de gestión de productos y órdenes</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="vendedor@levelup.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="••••••" required>
                    </div>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Ingresar como Vendedor
                    </button>
                </div>
                
                <div class="credentiales-demo">
                    <h6><i class="fas fa-key me-2"></i>Credenciales de Prueba:</h6>
                    <p class="mb-1"><strong>Email:</strong> vendedor@levelup.com</p>
                    <p class="mb-1"><strong>Contraseña:</strong> Vendedor123</p>
                    <small class="text-muted">(Crea más vendedores desde el panel Admin)</small>
                </div>
                
                <div class="text-center mt-4">
                    <a href="../../index.html" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Volver al inicio
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 1. Buscar en localStorage de vendedores
            const vendedores = JSON.parse(localStorage.getItem('vendedoresUsers') || '[]');
            const vendedor = vendedores.find(v => 
                v.email === email && v.password === password && v.activo === true
            );
            
            if (vendedor) {
                // Guardar sesión en localStorage (mismo formato que admin)
                localStorage.setItem('usuario', JSON.stringify({
                    id: vendedor.id,
                    email: vendedor.email,
                    nombre: vendedor.nombre,
                    rol: 'vendedor',
                    avatar: vendedor.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(vendedor.nombre)}&background=FF9800&color=fff`
                }));
                
                // Mostrar éxito y redirigir
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Redirigiendo...';
                btn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'vendedor-dashboard.html';
                }, 1000);
                
            } else {
                // Intentar también con usuarios creados por admin (si están en Firestore)
                const usuarios = JSON.parse(localStorage.getItem('usuariosLocal') || '[]');
                const usuario = usuarios.find(u => 
                    u.email === email && u.password === password && u.rol === 'vendedor'
                );
                
                if (usuario) {
                    localStorage.setItem('usuario', JSON.stringify(usuario));
                    window.location.href = 'vendedor-dashboard.html';
                } else {
                    alert('❌ Credenciales incorrectas o usuario no es vendedor');
                }
            }
        });
        
        // Inicializar vendedores demo si no existen
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('vendedoresUsers')) {
                const vendedoresDemo = [
                    {
                        id: 'vendedor_001',
                        email: 'vendedor@levelup.com',
                        password: 'Vendedor123',
                        nombre: 'Carlos Vendedor',
                        rol: 'vendedor',
                        telefono: '+56912345678',
                        activo: true,
                        avatar: 'https://ui-avatars.com/api/?name=Vendedor&background=FF9800&color=fff'
                    }
                ];
                localStorage.setItem('vendedoresUsers', JSON.stringify(vendedoresDemo));
                console.log('Vendedores demo inicializados');
            }
        });
    </script>
</body>
</html>
