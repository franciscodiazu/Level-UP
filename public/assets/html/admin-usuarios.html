<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Level Up Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; margin: 0; }
        .admin-layout { display: flex; min-height: 100vh; }
        /* Sidebar */
        .admin-sidebar { width: 250px; background-color: #000000; color: white; padding: 1.5em; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .admin-sidebar h2 { text-align: center; color: #39FF14; margin-bottom: 30px; letter-spacing: 2px; }
        .admin-sidebar nav a { color: #aaa; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; margin-bottom: 8px; border-radius: 8px; transition: 0.3s; font-size: 0.95em; }
        .admin-sidebar nav a:hover, .admin-sidebar nav a.active { background-color: rgba(57, 255, 20, 0.15); color: #39FF14; font-weight: bold; }
        .admin-main-content { flex-grow: 1; padding: 2em; overflow-y: auto; }
        /* Tablas y Modales */
        .table-dark { --bs-table-bg: #1e1e1e; --bs-table-hover-bg: #252525; }
        .bg-secondary { background-color: #1e1e1e !important; }
        .modal-content { background-color: #1e1e1e; color: white; border: 1px solid #333; }
        .btn-close-white { filter: invert(1); }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="admin-layout">
        <aside class="admin-sidebar">
            <h2>LEVEL-UP</h2>
            <nav>
                <a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="admin-pedidos.html"><i class="fas fa-box-open"></i> Órdenes</a>
                <a href="admin-productos.html"><i class="fas fa-gamepad"></i> Productos</a>
                <a href="admin-usuarios.html" class="active"><i class="fas fa-users"></i> Usuarios</a>
                <a href="admin-categorias.html"><i class="fas fa-layer-group"></i> Categorías</a> 
                <a href="admin-reportes.html"><i class="fas fa-chart-line"></i> Reportes</a>
                <a href="admin-perfil.html"><i class="fas fa-user-circle"></i> Mi Perfil</a> 
            </nav>
        </aside>

        <main class="admin-main-content">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-white">Gestión de Usuarios</h2>
                    <button class="btn btn-lg" style="background-color: #39FF14; color: black; font-weight: bold;" onclick="window.abrirModalUsuario()">
                        <i class="fas fa-user-plus"></i> Nuevo Usuario
                    </button>
                </div>
                <hr style="border-color: #333;">

                <div class="mb-3">
                    <input type="text" id="searchInput" class="form-control bg-dark text-white border-secondary" placeholder="Buscar usuario por nombre o email..." onkeyup="window.filtrarUsuarios()">
                </div>

                <div class="table-responsive bg-dark rounded shadow" style="border: 1px solid #333;">
                    <table class="table table-dark table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuarios-tbody">
                            <tr><td colspan="5" class="text-center p-5 text-muted"><i class="fas fa-spinner fa-spin"></i> Cargando usuarios...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span id="pagination-info" class="text-muted">Mostrando 0 usuarios</span>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm" id="btn-prev" onclick="window.cambiarPagina(-1)">Anterior</button>
                        <button class="btn btn-outline-secondary btn-sm" id="btn-next" onclick="window.cambiarPagina(1)">Siguiente</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-secondary">
            <h5 class="modal-title text-white" id="modalTitle">Usuario</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="usuarioForm" onsubmit="window.guardarUsuario(event)">
              <input type="hidden" id="userId">
              <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="userNombre" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control bg-dark text-white border-secondary" id="userEmail" required>
              </div>
              <div class="row">
                  <div class="col-6 mb-3">
                    <label class="form-label">Rol</label>
                    <select class="form-select bg-dark text-white border-secondary" id="userRol">
                        <option value="cliente">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                  </div>
                  <div class="col-6 mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select bg-dark text-white border-secondary" id="userEstado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                  </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Avatar URL (Opcional)</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="userAvatar">
              </div>
            </form>
          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" form="usuarioForm" class="btn btn-primary" style="background-color: #39FF14; color: black; border: none;">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="../js/admin-logic.js"></script>
</body>
</html>
