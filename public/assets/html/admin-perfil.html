<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Administrador - Level Up Admin</title> 
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; margin: 0; }
        .admin-layout { display: flex; min-height: 100vh; }
        .admin-sidebar { width: 250px; background-color: #000000; color: white; padding: 1.5em; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .admin-sidebar h2 { text-align: center; color: #39FF14; margin-bottom: 30px; letter-spacing: 2px; }
        .admin-sidebar nav a { color: #aaa; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; margin-bottom: 8px; border-radius: 8px; transition: 0.3s; font-size: 0.95em; }
        .admin-sidebar nav a:hover, .admin-sidebar nav a.active { background-color: rgba(57, 255, 20, 0.15); color: #39FF14; font-weight: bold; }
        .admin-main-content { flex-grow: 1; padding: 2em; overflow-y: auto; }

        /* Estilos específicos para Perfil Dinámico */
        .profile-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .profile-layout { display: flex; gap: 20px; flex-wrap: wrap; }
        
        .sidebar-nav { width: 250px; background: #1e1e1e; border-radius: 8px; padding: 15px; border: 1px solid #333; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav ul li { margin-bottom: 10px; }
        .sidebar-nav ul button { 
            display: block; width: 100%; text-align: left; padding: 12px 15px; 
            border: none; background: none; color: #aaa; border-radius: 6px; font-weight: 500;
            transition: all 0.2s;
        }
        .sidebar-nav ul button:hover, .sidebar-nav ul button.active {
            background-color: rgba(57, 255, 20, 0.15); color: #39FF14; font-weight: bold;
        }
        
        #profileContentArea { flex-grow: 1; background: #1e1e1e; padding: 30px; border-radius: 8px; min-height: 500px; border: 1px solid #333; }
        .loading::before { content: 'Cargando...'; color: #39FF14; display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="admin-layout">
        <aside class="admin-sidebar">
            <h2>LEVEL-UP</h2>
            <nav>
                <a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="admin-pedidos.html"><i class="fas fa-box-open"></i> Órdenes</a>
                <a href="admin-productos.html"><i class="fas fa-gamepad"></i> Productos</a>
                <a href="admin-usuarios.html"><i class="fas fa-users"></i> Usuarios</a>
                <a href="admin-categorias.html"><i class="fas fa-layer-group"></i> Categorías</a> 
                <a href="admin-reportes.html"><i class="fas fa-chart-line"></i> Reportes</a>
                
                <a href="admin-perfil.html" class="active"><i class="fas fa-user-circle"></i> Mi Perfil</a> 
            </nav>
        </aside>
        
        <main class="admin-main-content">
            <div class="container-fluid">
                
                <div class="profile-header">
                    <h2 class="text-white" id="saludoUsuario">Bienvenido, Administrador</h2> 
                    
                    <button id="btnCerrarSesion" class="btn btn-danger"> 
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
                
                <div class="profile-layout">
                    <aside class="sidebar-nav">
                        <ul>
                            <li><button class="nav-button active" data-page="inicio-perfil">Inicio / Resumen</button></li>
                            <li><button class="nav-button" data-page="historial-compras">Historial de Actividad</button></li>
                            <li><button class="nav-button" data-page="editar-perfil">Editar Información</button></li>
                            <li><button class="nav-button" data-page="soporte-cliente">Soporte Técnico</button></li>
                        </ul>
                    </aside>
                    
                    <section id="profileContentArea">
                        <p class="text-muted text-center mt-5">Cargando información del perfil...</p>
                    </section>
                </div>
                
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="../js/saludo-perfil.js"></script> 
</body>
</html>
